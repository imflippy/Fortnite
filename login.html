    <div id="strana">

                <div id="header-text">
                    <h1>Fortnite</h1>

                            </tr>

                                <td>

                                <td id="errorPassword">
                                    <p>Password:</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="password" id="loginPass" placeholder="Enter your Password">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input class="btnStyle" type="button" id="loginButton" value="Login">
